<section class="d-flex justify-content-center align-items-center">
    <div *ngIf="!(dataSource?.isLoading)" class=" w-75">
        <table mat-table [dataSource]="dataSource?.data" class="mat-elevation-z8">
            <!-- id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Avatar Column -->
            <ng-container matColumnDef="Avatar">
              <th mat-header-cell *matHeaderCellDef> Avatar </th>
              <td mat-cell *matCellDef="let element">
                <img class="rounded-circle" [src]="element.avatar" alt="">
             </td>
            </ng-container>
          
           <!-- Full Name Column -->
            <ng-container matColumnDef="Full Name">
              <th mat-header-cell *matHeaderCellDef> Full Name </th>
              <td mat-cell *matCellDef="let element"> {{element.first_name + " " + element.last_name}} </td>
            </ng-container>
          
            <!-- Email Column -->
            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
                mat-row
                (click)="clickedRows.add(row)"
                [class.demo-row-is-clicked]="clickedRows.has(row)"
                *matRowDef="let row; columns: displayedColumns;"
                (click)="onRowClick(row)"
            ></tr>
            
          </table>
          <mat-paginator
            [pageSizeOptions]="[dataSource?.per_page]"
            [showFirstLastButtons]="true"
            (page)="getAllusersData($event)"
            aria-label="Select page of periodic elements">
</mat-paginator>
    </div>
    <div *ngIf="dataSource?.isLoading">
        <app-loading></app-loading>
    </div>
</section>
